<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>

<style>
    table tr td{
        width: 50px;
        height: 50px;
    }

    .color1{
        background-color:{{color1}};
    }

    .color2{
        background-color: {{color2}};
    }
</style>

</head>
<body>
    <h1>Checker_Board</h1>

    <table>
        {% for i in range(4) %}
        <tr>
            {% for j in range(4) %}
            <td class="color1"></td>
            <td class="color2"></td>
            {% endfor %}
        </tr>
        <tr>
            {% for j in range(4) %}
            <td class="color2"></td>
            <td class="color1"></td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

<h1>Refactoring the Code</h1>
    <table>
        {% for i in range(numX) %}
        <tr>
            {% for j in range(numY) %}
            <td class="color{{(i+j)%2+1}}"></td>
            {% endfor %}
        </tr>

        {% endfor %}
    </table>

</body>
</html>
